<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>
		
	</title>

	<script type="text/javascript">
	function gir(){
		var isim = document.getElementById('omer').value;
		document.title = isim;
		document.getElementById('title').innerHTML = isim;
	}
	
	</script>
	
</head>
<body>
  Başlığa eklemek için yazınız:<br>
  <input id="omer" type="text"  ><br>
 
  <input type="button" value="Tıkla" onclick="gir()"/><br/><br/>

</body>
</html>
